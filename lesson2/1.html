<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*Результатом возврата префиксного инкремента являеться значение операнда увеличеного на единицу т.е. c = a+1*/

      c = ++a;
      console.log(c);

      /*Результатом возврата постфиксного инкремента являеться значение операнда т.е. с=a*/

      d = b++;
      console.log(d);

      /*
      1) В начале мы посредством префиксного инкремента увеличили значение на 1, т.е. a=1+1, a=2
      2) Далее мы присвоми переменной "c" новое значение 2 + ++a, т.к. здесь используется префиксный инкремент это выражение равносильно 2+2+1
      3) Результат c=2+3 итого c=5
      */
      c = 2 + ++a;
      console.log(c);

      /*
      1) Здесь почти аналогичная ситуация с примером пременной "c", только используеться постфиксный инкремент т.е. в самом начале на моменте
      присвоения переменной "d", мы увеличили "b" на одну единицу т.е. b=1+1, b=2
      2) Далее мы присвоим пременной "d" новое значение 2 + b++, т.к. здесь используется постфиксный инкремент это выражение равносильно 2+2
      3) Результат d=2+2 итого d=4
      */
      d = 2 + b++;
      console.log(d);

      /* 
      Тут результат описан уже выше 
      первоначальное значения "a", "b" = 1
      было вызвано по два инкремента для каждой переменной
      соотвественно 
      a=1+1+1, a=3
      b=1+1+1, b=3
      */
      console.log(a);
      console.log(b);
    </script>
  </body>
