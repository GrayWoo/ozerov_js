<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      /* 10 + 10 складываем два числа типа number = 20
      20 + "10" где 20 тип number, а 10 тип string
      в следствии чего выполняем конкатенацию */
      console.log(10 + 10 + "10");
      /* 10 + "10" number + string = конкатенация и приведение
      результата к типу string
      следующий шаг "1010" + 10 т.е. string + number = конкатенация 
      с финальным результатом "101010" */
      console.log(10 + "10" + 10);
      /* 10 + 10, получаем 20
      20 + +"10" где "10" при помощи унарного оператора 
      приводим к типу number
      соответсвенно получаем следующий результат
      20 + 10 = 30  */
      console.log(10 + 10 + +"10");
      /* Делим 10 на 0 с унарным оператором -
      где ноль мы получаем посредством приведения типа
      пустой строки к числу
      пустая строка при приведении к числу = 0
      итог приведения -0
      при делении 10 на -0 получаем бесконечное множество отрицательных чисел */
      console.log(10 / -"");
      /* Делим 10 на NaN = NaN
      "2,5" при попытке привести string к number получаем NaN
      т.к. в данном случае десятичная часть числа отделена ","
      для приведения подобного строки к числу необходимо, чтобы
      целая часть числа была отделена от десятичной посредством "."  */
      console.log(10 / +"2,5");
    </script>
  </body>
</html>
